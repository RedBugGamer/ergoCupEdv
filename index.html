<!DOCTYPE html>
<html>

<head>
    <title>Ergo Cup Rechner</title>
</head>

<body>

    <script src="script.js"></script>
    <div>
        <h1>Ergo Cup Rechner</h1>
        <a href="template.xlsx" download="vorlage.xlsx"><button>Vorlage herunterladen</button></a>
        <br>
        <div id="fileList">

        <br>
        <button id="calculateBtn" onclick="calculate()" disabled>Berechnen</button>
        <div id="result"></div>
    </div>
</body>
