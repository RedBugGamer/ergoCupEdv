<!DOCTYPE html>
<html>

<head>
    <title>Ergo Cup Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <header>
        <h1>Ergo Cup Rechner</h1>
    </header>
    <div>
        <a  href="template.xlsx" download="vorlage.xlsx"><button class="buttons">Vorlage herunterladen</button></a>
        <br>
        <div id="fileList">
        </div>
        <label for="excelFileInput" class="custom-file-upload buttons" style="cursor: pointer; display: inline-block; padding: 10px 20px; background-color: #13aa52; color: white; border: none; border-radius: 4px; text-align: center;">Datei hochladen</label>
        <input class="" type="file" id="excelFileInput" style="color: transparent" onchange="fileInputEvent()" multiple>
        <br>
        <input type="number" id="maxN" value=5>Anzahl der Ergebnisse</input>
        <br>
        <button class="buttons" id="calculateBtn" onclick="calculate()" disabled>Berechnen</button>
        <div id="result"></div>
        <div id="chart"></div>
    </div>
</body>
</html>
